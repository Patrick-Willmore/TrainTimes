<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <!-- Employee Tracker -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="panel-body">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <strong>Current Train Schedule</strong>
                            </h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-bordered" id = "trainTable">
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                <strong>Add Train</strong>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form id = "addTrain">
                                <div class="formField">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" type="text">
                                </div>
                                <div class="formField">
                                    <label for="train-name-input">Destination</label>
                                    <input class="form-control" id="train-dest-input" type="text">
                                </div>
                                <div class="formField">
                                    <label for="train-name-input">First Train Time (HH:mm)</label>
                                    <input class="form-control" id="train-time-input" type="text">
                                </div>
                                <div class="formField">
                                    <label for="train-name-input">Frequency(min)</label>
                                    <input class="form-control" id="train-freq-input" type="text">

                                </div>
                            <br>
                                <button class="btn btn-success" id="add-train-btn" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>



        </div>
        <script src="logic.js"></script>
</body>

</html>
